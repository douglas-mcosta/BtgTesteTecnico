<!-- PEDIDO -->
<div class="row">
  <main class="col-md-12">
    <div class="card">
      <table class="table table-borderless table-shopping-cart">
        <thead class="text-muted">
          <tr class="small text-uppercase">
            <th scope="col">Produto</th>
            <th scope="col">Valor</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pedido.itens">
            <td>
              <figure class="itemside">
                <div class="aside">
                  <img width="50" [src]="item.imagem" [alt]="item.nome" class="mt-3">
                </div>
                <figcaption class="info">
                  <h6 style="padding-top: 10px" class="title text-dark">{{item.nome}}</h6>
                  <p class="text-muted small">{{item.quantidade}} unidades</p>
                </figcaption>
              </figure>
            </td>
            <td>
              <div class="mt-2">
                <var class="price">{{item.valorTotal | currency}}</var><br>
                <small class="text-muted"> {{item.valor | currency}} cada</small>
              </div>
            </td>

            <td>
              <button (click)="removerProdutoPedido(item)" class="btn btn-danger mt-3">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="card-body border-top">
        <strong class="price">Valor pedido: {{pedido.valorTotal | currency}}</strong><br>
      </div>
      <div class="card-body border-top">
        <button (click)="processarPedido()" class="btn btn-primary float-md-right"> Finalizar
          Compra <i class="fa fa-chevron-right"></i> </button>
      </div>
    </div>
  </main>
</div>
