<div class="container main-container">

    <form novalidate (ngSubmit)="login()" [formGroup]="loginForm">

        <h5>Entre na sua conta</h5>
        <hr>
        <app-alert-danger [errors]="errors"></app-alert-danger>
        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)"
                    formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
                    formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
                <span class="text-danger" *ngIf="displayMessage.senha">
                    <p [innerHTML]="displayMessage.senha"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-success" id="Login" [disabled]="!loginForm.valid"
                        type="submit">Login</button></span>
            </div>
        </div>
    </form>
</div>
