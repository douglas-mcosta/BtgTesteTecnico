<div class="container">

    <form novalidate (ngSubmit)="adicionarConta()" [formGroup]="cadastroForm">

        <h5 class="mt-3">Crie sua conta</h5>
        <hr>

        <app-alert-danger [errors]="errors"></app-alert-danger>
        <div class="form-group">
            <label class="col-md-2 control-label">Nome completo</label>
            <div class="col-md-10">
                <input class="form-control" id="nome" type="text" placeholder="Nome completo (requerido)"
                    formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome }" />
                <span class="text-danger" *ngIf="displayMessage.nome">
                    <p [innerHTML]="displayMessage.nome"></p>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">CPF</label>
            <div class="col-md-10">
                <input class="form-control" id="cpf" type="text" formControlName="cpf"
                    [textMask]="{mask: MASKS.cpf.textMask}" placeholder="CPF (requerido)" [ngClass]="{'is-invalid': displayMessage.cpf }" />
                <span class="text-danger" *ngIf="displayMessage.cpf">
                    <p [innerHTML]="displayMessage.cpf"></p>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">E-mail</label>
            <div class="col-md-10">
                <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)"
                    formControlName="email" [ngClass]="{'is-invalid': displayMessage.email }" />
                <span class="text-danger" *ngIf="displayMessage.email">
                    <p [innerHTML]="displayMessage.email"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="password" type="password" placeholder="Senha (requerido)"
                    formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha }" />
                <span class="text-danger" *ngIf="displayMessage.senha">
                    <p [innerHTML]="displayMessage.senha"></p>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label">Confirme a Senha</label>
            <div class="col-md-10">
                <input class="form-control" id="confirmacaoSenha" type="password"
                    placeholder="Confirme a Senha (requerido)" formControlName="confirmacaoSenha"
                    [ngClass]="{'is-invalid': displayMessage.confirmacaoSenha }" />
                <span class="text-danger" *ngIf="displayMessage.confirmacaoSenha">
                    <p [innerHTML]="displayMessage.confirmacaoSenha"></p>
                </span>
            </div>
        </div>

        <div class="form-group mt-3">
            <div class="col-md-4 col-md-offset-2">
                <span><button class="btn btn-primary" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Registrar</button></span>
            </div>
        </div>
    </form>
</div>
