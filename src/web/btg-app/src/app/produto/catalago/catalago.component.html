<!-- Page Content -->
<app-banner-top></app-banner-top>

<div class="container main-container">

  <div class="row mb-3">
    <form (ngSubmit)="pesquisar()" class="col-md-12">
      <div class="input-group">
        <input style="max-width: 100%; " type="text" class="form-control" placeholder="O que estÃ¡ procurando"
          aria-label="Input group example" [formControl]="nome" aria-describedby="btnGroupAddon">
        <div class="input-group-prepend">
          <button class="btn btn-primary" (click)="pesquisar()"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <div class="row text-center">
    <div [ngClass]="{'col-12': pedido.status !== pedidoStatus.Aberto,'col-8':pedido.status==pedidoStatus.Aberto}">
      <div class="row">
        <div  class="col-lg-4 col-md-6 mb-4" *ngFor="let produto of produtos.list">
          <div class="card h-100">
            <img class="card-img-top" [src]="produto.imagem" style="padding: 10px;" width="250" height="250" alt="">
            <div class="card-body">
              <h4 class="card-title" style="font-size: 14px;height: 35px;">{{produto.nome}}</h4>
              <p class="card-text" style="height: 100px;">
                {{produto.descricao.substring(0,90)}}...
              </p>
              <p>
                <strong>{{ produto.valor | currency}}</strong><br>
                <small>{{ produto.quantidadeEstoque}} em estoque</small>
              </p>
            </div>
            <div class="card-footer">
              <button (click)="adicionarProdutoAoPedido(produto)" class="btn btn-primary">Adicionar ao pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4" *ngIf="pedido.status == pedidoStatus.Aberto">
      <app-pedido-resumo [(pedido)]="pedido"  *ngIf="pedido.status == pedidoStatus.Aberto"></app-pedido-resumo>
    </div>

  </div>

  <div class="row">
    <ngb-pagination [collectionSize]="produtos.totalResults" [pageSize]="produtos.pageSize"
      [(page)]="produtos.pageIndex" (pageChange)="pesquisar()"></ngb-pagination>
  </div>

  <!-- *ngIf="produtos.totalPages > 1" -->
</div>
<!-- Fim Content -->
